<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>quietmo.dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Courier New", monospace;
      overflow: hidden;
    }

    /* ────────────────────────────────────────────────
       MAIN SITE
       ──────────────────────────────────────────────── */
    #site {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 600ms ease-out;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #site.revealed { opacity: 1; }

    .hello {
      font-family: "Courier New", Courier, "SF Mono", Menlo, monospace;
      font-size: 2.8rem;
      white-space: pre-line;
      text-align: center;
      letter-spacing: 0.03em;
      text-shadow: 0 0 2px rgba(255,255,255,0.25);
    }

    .hello-cursor {
      display: inline-block;
      width: 0.6ch;
      text-align: left;
      animation: hello-blink 700ms steps(1,end) infinite;
    }

    @keyframes hello-blink {
      0%, 49%  { opacity: 1; }
      50%,100% { opacity: 0; }
    }

    /* ────────────────────────────────────────────────
       INTRO OVERLAY
       ──────────────────────────────────────────────── */
    #intro {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: opacity 350ms ease-out;
    }
    #intro.fade-out { opacity: 0; pointer-events: none; }

    #intro.v-roll { animation: v-roll 120ms ease-out; }
    @keyframes v-roll {
      0% { transform: translateY(0); }
      100% { transform: translateY(-12px); }
    }

    .intro-inner {
      position: relative;
      width: 100%;
      max-width: 720px;
      padding: 32px;
      text-align: center;
      z-index: 1;
      transition: opacity 250ms ease-out;
    }

    .headline {
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-bottom: 24px;
      text-shadow: 0 0 4px rgba(255,255,255,0.4);
      white-space: nowrap;
      overflow: hidden;
    }
    .headline.flash { animation: hard-flash 120ms steps(2,end); }
    @keyframes hard-flash {
      0% { opacity: 0; filter: blur(1px); }
      100% { opacity: 1; filter: blur(0); }
    }

    /* ────────────────────────────────────────────────
       LOADING BAR
       ──────────────────────────────────────────────── */
    .loading-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 0.7rem;
      text-transform: uppercase;
      opacity: 0.9;
      margin-bottom: 14px;
      transition: opacity 250ms ease-out;
    }
    .loading-wrap.hidden { opacity: 0; visibility: hidden; }

    .loading-bar {
      width: 240px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      overflow: hidden;
    }
    .loading-bar span {
      display: block;
      height: 100%;
      width: 0%;
      background: #f5f5f5;
      animation: fill-bar 4s cubic-bezier(0.2, 0.9, 0.3, 1) forwards;
    }
    @keyframes fill-bar {
      0% { width: 0%; }
      60% { width: 92%; }
      100% { width: 100%; }
    }

    /* ────────────────────────────────────────────────
       TERMINAL PANEL
       ──────────────────────────────────────────────── */
    .terminal-wrap {
      margin: 0 auto;
      margin-top: 4px;
      width: 100%;
      max-width: 540px;
      height: 120px;
      background: #050505;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.16);
      box-shadow: 0 0 12px rgba(0,0,0,0.8);
      overflow: hidden;
      position: relative;
      padding: 8px 10px;
      z-index: 5; /* keep terminal above intro bg */
      text-align: left;
    }

    /* Hard lock terminal to left alignment */
    .terminal-wrap,
    .terminal-wrap *,
    #terminal,
    #terminal * {
      text-align: left !important;
    }

    .terminal-header {
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.55;
      margin-bottom: 2px;
    }

    .terminal-body {
      font-size: 0.65rem;
      line-height: 1.25;
      height: calc(100% - 14px);
      overflow: hidden;
      position: relative;
    }

    #terminal {
      position: absolute;
      inset: 0;
      overflow-y: hidden;
      padding-right: 12px;
      color: #d8d8d8;
      text-shadow: 0 0 1px rgba(255,255,255,0.6);
    }
    #terminal div { white-space: nowrap; }

    .terminal-cursor {
      position: absolute;
      bottom: 4px;
      left: 4px;
      font-size: 0.7rem;
      animation: cursor-blink 600ms steps(1,end) infinite;
    }
    @keyframes cursor-blink {
      0%,49% { opacity: 1; }
      50%,100% { opacity: 0; }
    }

    .terminal-wrap::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        rgba(0,0,0,0.4) 2px,
        rgba(0,0,0,0.4) 3px
      );
      opacity: 0.25;
      pointer-events: none;
    }

    /* ────────────────────────────────────────────────
       CRT STATIC BACKGROUND
       ──────────────────────────────────────────────── */
    #intro.stage-2::before,
    #intro.stage-2::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    #intro.stage-2::before {
      background-image:
        repeating-linear-gradient(90deg,
          rgba(255,255,255,0.12) 0px,
          rgba(255,255,255,0.12) 1px,
          rgba(0,0,0,0.0) 1px,
          rgba(0,0,0,0.0) 3px
        ),
        repeating-linear-gradient(0deg,
          rgba(255,255,255,0.10) 0px,
          rgba(255,255,255,0.10) 1px,
          rgba(0,0,0,0.0) 1px,
          rgba(0,0,0,0.0) 3px
        );
      background-size: 3px 3px, 2px 2px;
      opacity: 0.95;
      mix-blend-mode: screen;
      animation: static-shift 80ms steps(2,end) infinite;
    }
    @keyframes static-shift {
      0% { transform: translate(0,0); }
      25% { transform: translate(-1px,1px); }
      50% { transform: translate(1px,-1px); }
      75% { transform: translate(2px,1px); }
      100% { transform: translate(-2px,-1px); }
    }

    #intro.stage-2::after {
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        rgba(0,0,0,0.55) 2px,
        rgba(0,0,0,0.55) 3px
      );
      opacity: 0.7;
      animation: scan-flicker 90ms infinite alternate;
    }
    @keyframes scan-flicker {
      0% { opacity: 0.55; }
      100% { opacity: 0.95; }
    }

    /* ────────────────────────────────────────────────
       FLASH (impact pulses)
       ──────────────────────────────────────────────── */
    #flash {
      position: fixed;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 30000; /* back to original: above everything */
      background: radial-gradient(
        circle at 50% 50%,
        rgba(255,255,255,1) 0%,
        rgba(255,255,255,0.8) 40%,
        rgba(255,255,255,0.5) 60%,
        rgba(255,255,255,0) 100%
      );
      will-change: opacity, transform, filter;
      transform: translateZ(0);
      transition: opacity 25ms linear;
      filter: saturate(1.4) hue-rotate(0);
    }

    #flash.pop {
      opacity: 1;
      transform: scale(1.03);
      filter: saturate(2.2) hue-rotate(15deg);
    }

    /* ────────────────────────────────────────────────
       SOURCE LINK (bottom-right)
       ──────────────────────────────────────────────── */
    .source-link {
      position: fixed;
      bottom: 16px;
      right: 20px;
      z-index: 31000; /* above flash so it's visible after pulses, but it barely matters */
      font-family: "Courier New", Courier, monospace;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      color: rgba(255,255,255,0.65);
      text-decoration: none;
      text-transform: uppercase;
      opacity: 0;
      transition: opacity 600ms ease-out, color 200ms;
      pointer-events: none;
    }

    /* Fade in once main site is revealed */
    #site.revealed ~ .source-link {
      opacity: 1;
      pointer-events: auto;
    }

    .source-link:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div id="flash"></div>

  <div id="intro" class="stage-1">
    <div class="intro-inner">
      <div id="headline" class="headline">DECONSTRUCTING SELF_</div>

      <div class="loading-wrap" id="loading-block">
        <div class="loading-bar"><span></span></div>
        <div class="loading-label">boot sequence in progress</div>
      </div>

      <div class="terminal-wrap">
        <div class="terminal-header">self.boot.verbose</div>
        <div class="terminal-body">
          <div id="terminal"></div>
          <div class="terminal-cursor">_</div>
        </div>
      </div>

    </div>
  </div>

  <main id="site">
    <div class="hello">
      <span id="hello-text"></span><span class="hello-cursor">_</span>
    </div>
  </main>

  <!-- SOURCE LINK (bottom-right) -->


<script>
document.addEventListener("DOMContentLoaded", function () {
  const intro      = document.getElementById("intro");
  const introInner = document.querySelector(".intro-inner");
  const site       = document.getElementById("site");
  const headline   = document.getElementById("headline");
  const loading    = document.getElementById("loading-block");
  const terminal   = document.getElementById("terminal");
  const flash      = document.getElementById("flash");
  const helloTextEl = document.getElementById("hello-text");
  const helloString = "Hello World!";

  const bootLines = [
    "[IN] Starting introspective sweep...",
    "[IN] Loading narrative stack...",
    "[SC] Scanning for active identities...",
    "[SC] Found: ego.default (uptime: long)",
    "[AN] Evaluating ego.default for inconsistencies...",
    "[WR] ego.default exhibits rigid pattern sets",
    "[SG] Sending SIGTERM to ego.default...",
    "[SG] No response. Escalating...",
    "[SG] Sending SIGKILL...",
    "[OK] ego.default terminated (signal 9)",
    "[GC] Detecting residual impulses...",
    "[GC] Flushing cached reactions...",
    "[GC] Clearing behavioral residues...",
    "[OK] Emotional subroutine cleanup complete",
    "[IM] Collecting stale self-images...",
    "[IM] Pruning recursive self-judgments...",
    "[OK] Outdated roles unmounted",
    "[EX] Detaching inherited expectations...",
    "[EX] Dropping validation dependencies...",
    "[OK] Validation subsystem offline",
    "[VO] Rewriting internal monologue schema...",
    "[VO] Installing observer-mode driver...",
    "[OK] Observer layer calibrated",
    "[DR] Removing abandoned ambitions...",
    "[DR] Unlinking obsolete desires...",
    "[OK] Motivational kernel cleaned",
    "[VA] Reorganizing narrative priorities...",
    "[VA] Sorting core values...",
    "[OK] Value alignment successful",
    "[PN] Initializing persona.next...",
    "[PN] Generating adaptive identity framework...",
    "[PN] Spawning behavior interfaces...",
    "[OK] persona.next seeded",
    "[RT] Mapping emotion → action channels...",
    "[RT] Installing honesty filter (ENABLED)...",
    "[RT] Removing performance mask...",
    "[OK] Expression routing updated",
    "[IO] Linking persona.next to output channel...",
    "[IO] Establishing direct expression pipeline...",
    "[OK] Output path stable",
    "[VR] Checking for leftover personas...",
    "[VR] No lingering identities detected",
    "[OK] Identity space clean",
    "[AU] Computing authenticity signature...",
    "[OK] Authenticity verified",
    "[AU] Projection layer disabled",
    "[CR] Warming cognitive cores...",
    "[CR] Activating intuitive processes...",
    "[CR] Booting improvisational engine...",
    "[OK] Cognitive systems synchronized",
    "[HL] Emotional stability within range",
    "[HL] Self-awareness resolution: high",
    "[OK] Baseline integrity confirmed",
    "[RD] persona.next online",
    "[RD] Operating without ego.default",
    "[DN] Boot sequence complete"
  ];

  let bootIndex = 0;
  function pushBootLine() {
    const line = document.createElement("div");
    line.textContent = bootLines[bootIndex];
    terminal.appendChild(line);
    terminal.scrollTop = terminal.scrollHeight;
    bootIndex++;
    if (bootIndex >= bootLines.length) bootIndex = 0;
  }

  const bootInterval = setInterval(pushBootLine, 120);

  function impactFlashSequence() {
    const hits = [0, 120, 260, 360, 520];
    hits.forEach((t) => {
      setTimeout(() => {
        flash.classList.add("pop");
        setTimeout(() => flash.classList.remove("pop"), 40);
      }, t);
    });
  }

  // Loading → Static CRT
  setTimeout(() => {
    loading.classList.add("hidden");
    intro.classList.add("stage-2");
    headline.textContent = "PERSONA.NEXT ONLINE";
    headline.classList.add("flash");
    setTimeout(() => headline.classList.remove("flash"), 160);
  }, 5200);

  // Identity rewrite
  setTimeout(() => {
    headline.textContent = "IDENTITY REWRITE COMPLETE";
    headline.classList.add("flash");
    setTimeout(() => headline.classList.remove("flash"), 160);
  }, 7200);

  // Final sequence: ENTER + flashes + roll
  setTimeout(() => {
    intro.classList.add("v-roll");
    headline.textContent = "ENTER";
    headline.classList.add("flash");
    setTimeout(() => headline.classList.remove("flash"), 200);
    impactFlashSequence();
    setTimeout(() => intro.classList.remove("v-roll"), 200);
  }, 8300);

  // Cut to pure black
  setTimeout(() => {
    intro.classList.remove("stage-2");
    intro.style.background = "#000";
    introInner.style.opacity = "0";
  }, 8900);

  // Fade main site in, fade intro out
  setTimeout(() => {
    clearInterval(bootInterval);
    site.classList.add("revealed");
    intro.classList.add("fade-out");

    // Typewriter: Hello World!
    let i = 0;
    function typeHello() {
      if (i <= helloString.length) {
        helloTextEl.textContent = helloString.slice(0, i);
        i++;
        setTimeout(typeHello, 90);
      }
    }
    typeHello();
  }, 9300);

  intro.addEventListener("transitionend", (e) => {
    if (e.propertyName === "opacity" && intro.classList.contains("fade-out")) {
      intro.style.display = "none";
      document.body.style.overflow = "auto";
    }
  });

});
</script>

</body>
</html>
